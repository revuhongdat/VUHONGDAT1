<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="GoogleForm.html" method="post">
    <table bgcolor="#fafad2" border="0" >
        <th colspan="7" style="text-align: left;background: chartreuse">ĐĂNG KÝ HỌC VIÊN</th>
        <tr>
            <td style="text-align: left;color: blue">Họ và tên</td>
            <td colspan="4"><input type="text" name="name" size="40"></td>
        </tr>
        <tr>
            <td style="text-align: left;color: blue">Ngày sinh</td>
            <td colspan="2"><input type="text" name="date" size="30"></td>
        </tr>
        <tr>
            <td style="text-align: left;color: blue">Giới tính</td>
            <td style="text-align: left;color: chocolate"><input type="radio" name="gender">Nam <input type="radio" name="gender">Nữ</td>
        </tr>
        <tr>
            <td style="text-align: left;color: blue">Địa chỉ</td>
            <td colspan="3" rowspan="3" style="text-align: left;color: chocolate"><textarea cols="3" rows="3" name="add"></textarea></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td style="text-align: left;color: blue">Lớp</td>
            <td>
                <select name="class">
                    <option value="Lớp 1">--Chọn Lớp--</option>
                    <option value="Lớp 1">Lớp 1</option>
                    <option value="Lớp 2">Lớp 2</option>
                    <option value="Lớp 3">Lớp 3</option>
                    <option value="Lớp 4">Lớp 4</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="text-align: left;color: blue">Email</td>
            <td colspan="2"><input type="text" name="mail" size="30"></td>
        </tr>
        <tr>
            <td style="text-align: left;color: blue">Điện thoại</td>
            <td colspan="2"><input type="text" name="phone" size="30"></td>
        </tr>
        <tr>
            <td></td>
            <td style="text-align: left;color: chocolate"><input type="submit" value="Đăng ký"><input type="reset" value="Nhập lại"></td>
        </tr>
    </table>
</form>
</body>
</html>
