<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Ký Người Dùng</title>
</head>
<body>
<h1>FORM ĐĂNG KÝ NGƯỜI DÙNG</h1>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
  <p>Họ và tên:<br>
  <input type="text" placeholder="Nhập họ và tên"><br>
  </p>
  <p>Email:<br>
  <input type="text" placeholder="Nhập email"><br>
  </p>
  <p>Số điện thoại:<br>
  <input type="text" placeholder="Nhập số điện thoại">
  </p>
  <p>Giới tính:<br>
  <input type="radio" name="Gioitinh" value="Nam">Nam
  <input type="radio" name="Gioitinh" value="Nữ">Nữ<br>
  </p>
  <input type="submit" value="Đăng ký">
</form>
</body>
</html>
