<html lang="en">
<head>

    <title>Form</title>

<body>
<h1>Order Form</h1>
<form action="/google.com.vn" method="get" class="aaa">
<p>What would you like to buy?</p>
<select>
    <option name="A" value="A">A</option>
    <option name="B" value="B">B</option>
    <option name="C" value="C">C</option>
</select>
<p>How many would you like to order?</p>
<input type="radio" name="order" value="10">1-$10<br>
<input type="radio" name="order" value="10">2-$20<br>
<input type="radio" name="order" value="10">3-$25
<p>Name:</p>

<input type="text" name="Last Name" placeholder="Last Name" size="15">
<p>Email:</p>

<input type="text" name="p1" size="5">-
<input type="text" name="p1" size="5"><br><br>

</body>
</html>
